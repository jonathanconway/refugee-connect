<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Refugee Connect - Omar Russ Profile</title>
        <meta name="description" content="An application that connects refugees to vital institutions, services and people.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../lib/toastr.min.css" rel="stylesheet" type="text/css">
        <link href="app.css" rel="stylesheet" type="text/css">
    </head>
    <body ng-app="app" ng-controller="AppController as app" class="app userprofile">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
            <a class="header__link header__back" href="userprofile_omar.html" title="Back to Omar Profile">Back to Omar Profile</a>
            <h1>Add Friend</h1>
        </header>

        <div class="userprofile">
            <div class="userprofile__header">
                <img src="../images/UserProfile__omar.png" height="100px" src="Photo of Omar Rus" class="userprofile__photo" />
                <h2 class="userprofile__name">Omar Russ</h2>
                <span class="userprofile__location">Sydney NSW</span>
            </div>

            <form class="userprofile__addfriend">
                <textarea class="userprofile__addfriend__message" placeholder="Enter message (optional)"></textarea>

                <button class="userprofile__addfriend__button button" ng-click="userProfile.sendRequest()">Send Request</button>
            </form>
        </div>

        <script src="../lib/jquery-1.12.4.min.js"></script>
        <script src="../lib/angular.min.js"></script>
        <script src="../lib/lodash.min.js"></script>
        <script src="../lib/toastr.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
